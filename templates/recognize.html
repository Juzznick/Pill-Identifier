    <link href="../static/img/favicon.png" rel="icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Alert Function -->
    <script>
        function showAlert() {
            alert("Click the Recognize button to predict the result");
        }
    </script>

    <!-- Chatbot Integration Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/marked@3.0.7/marked.min.js"></script> <!-- For Markdown processing -->
    <script src="https://karabo.ai/smart-js-chatbot-link/56ef5fe3-897b-4fa8-89c4-e3f642df290d/"></script> <!-- Chatbot integration -->

<body>
    <!-- Spinner Section -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- Navbar Section -->
    <div class="navbar-container">
        <nav class="navbar">
            <!-- Hamburger Menu -->
            <div class="hamburger-menu">
                <img src="../static/img/hamburger.png" alt="Menu">
            </div>
            <!-- Navigation Links -->
            <ul class="nav-links">
                <a href="{{ url_for('index')}}">
                    <li>Home</li>
                </a>
                <a href="{{ url_for('abstract')}}">
                    <li>Abstract</li>
                </a>
                <a href="{{ url_for('blog')}}">
                    <li>Blog</li>
                </a>
                <a href="{{ url_for('recognize')}}">
                    <li>Recognize</li>
                </a>
            </ul>
        </nav>
    </div>

    <!-- Page Header Section -->
    <div class="container-fluid page-header mb-5 py-5">
        <div class="container">
            <!-- Display Header Title -->
            <h1 class="display-3 text-white mb-3 animated slideInDown">Upload Pill Image</h1>
        </div>
    </div>

    <!-- Upload Section -->
    <div class="container-xxl py-5">
        <div class="container">
            <!-- Section Header -->
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h6 class="text-secondary text-uppercase">Pill Identification and Detection</h6>
                <h1 class="mb-5 text-white">"Upload Pill Image"</h1>
            </div>

            <!-- File Upload Form -->
            <form method="POST" action="/upload" enctype="multipart/form-data">
                <!-- Custom File Upload Label -->
                <label for="fileUpload" class="custom-file-upload">Choose Image</label>
                <input class="form-controls" type="file" id="fileUpload" name="img" accept="image/*" onchange="previewImage();" multiple style="display: none;" />
                <br/><br/>
                <center>
                    <!-- Submit Button -->
                    <input class="btn btn-success" onclick="showAlert()" value="Submit" type="submit" />
                </center>
            </form>
            <br/><br/>

            <!-- Recognize Button -->
            <div class="form-group">
                <form action="/predict">
                    <center>
                        <input class="btn btn-success" type="submit" class="sub" value="Recognize" />
                    </center>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="container-fluid bg-dark text-light footer pt-5 mt-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container py-5">
            <div class="row g-5">
                <div class="col-lg-3 col-md-6"></div>
                <div class="col-lg-3 col-md-6"></div>
                <div class="col-lg-3 col-md-6"></div>
                <div class="col-lg-3 col-md-6"></div>
            </div>
        </div>
        <div class="container">
            <div class="copyright">
                <div class="row">
                    <div class="col-md-6 text-center text-md-start mb-3 mb-md-0"></div>
                    <div class="col-md-6 text-center text-md-end"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Back to Top Button -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-0 back-to-top"><i class="bi bi-arrow-up"></i></a>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/lib/wow/wow.min.js"></script>
    <script src="../static/lib/easing/easing.min.js"></script>
    <script src="../static/lib/waypoints/waypoints.min.js"></script>

    <script src="../static/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="../static/lib/tempusdominus/js/moment.min.js"></script>
    <script src="../static/lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="../static/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
